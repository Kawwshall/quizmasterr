<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ chapter.name }}</h2>
        <p>{{ chapter.description }}</p>
        <h4 class="mt-4">Quizzes</h4>
        <div class="list-group">
            {% for quiz in chapter.quizzes %}
            <a href="/quiz/{{ quiz.id }}" class="list-group-item list-group-item-action">
                Quiz on {{ quiz.date_of_quiz }} ({{ quiz.time_duration }})
            </a>
            {% endfor %}
        </div>
        <a href="/user/subject/{{ chapter.subject_id }}" class="btn btn-secondary mt-3">Back to Subject</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
