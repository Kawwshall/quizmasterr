<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz Master</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/user/userlogout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="text-center">Welcome, {{ user.full_name }}</h2>
      <h4 class="mt-4">Available Subjects</h4>
      <div class="list-group">
        {% for subject in subjects %}
        <a
          href="/user/subject/{{ subject.id }}"
          class="list-group-item list-group-item-action"
        >
          {{ subject.name }}
        </a>
        {% endfor %}
      </div>
      <a href="/user/scores" class="btn btn-primary mt-3">View Scores</a>
      <a href="/user/summary" class="btn btn-secondary mt-3">Summary Charts</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
