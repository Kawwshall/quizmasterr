<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz Master - Admin</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin/adminlogout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="text-center">Admin Dashboard</h2>
      <a href="/admin/subject/add" class="btn btn-primary mt-3"
        >Add New Subject</a
      >
      <h4 class="mt-4">Subjects</h4>
      <div class="list-group">
        {% for subject in subjects %}
        <a
          href="/admin/subject/{{ subject.id }}"
          class="list-group-item list-group-item-action"
        >
          {{ subject.name }}
        </a>
        <a href="/admin/subject/edit/{{ subject.id }}" class="btn btn-warning"
          >Edit</a
        >
        <a href="/admin/subject/delete/{{ subject.id }}" class="btn btn-danger"
          >Delete</a
        >
        {% endfor %}
      </div>
      <form method="GET" action="/admin/search" class="mt-3">
        <input
          type="text"
          name="query"
          class="form-control"
          placeholder="Search..."
        />
        <button type="submit" class="btn btn-primary mt-2">Search</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
